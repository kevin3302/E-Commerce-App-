<div class="w-50 h-75 mx-auto p-2 mt-5 bg-light border border-3 rounded shadow">
    <h2 class="text-center mt-3">Login</h2>

    <div class="row">

        <div class="col-sm-2 col-md-3"></div>
        <div class="col-sm-8 col-md-6">
            <form>

                    <div class="mb-3">
                        <label for="un" class="form-label">Username</label>
                        <input type="text" class="form-control" id="un">
                    </div>

                    <div class="mb-3">
                        <label for="pw" class="form-label">Password</label>
                        <input type="password" class="form-control" name="" id="pw">
                    </div>

                    <button type="submit" class="btn text-white btn-success d-block mx-auto mb-4">Login</button>

            </form>
        </div>
        <div class="col-sm-2 col-md-3"></div>

    </div>
</div>
